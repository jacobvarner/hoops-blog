# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Jacob Varner's Hoops Blog
email: jacob.varner14@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Jacob Varner's thoughts and analysis covering all of college basketball with a focus on Auburn and the SEC.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://hoops.jacobvarner.com" # the base hostname & protocol for your site
twitter_username: jacobvarner14
timezone: America/Chicago

# Build settings
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1

collections:
  my_tags:
    output: true
    permalink: /tag/:name/
