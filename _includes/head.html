<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/styles/normalize.css" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="stylesheet" href="{{ "/styles/main.css" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="shortcut icon" href="/favicon.ico">
  <script src="{{ "/js/sidebar.js" | prepend: site.baseurl | prepend: site.github.url }}"></script>
  <script src="https://use.fontawesome.com/cf817fc919.js"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | prepend: site.github.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url | prepend: site.github.url }}">
</head>
