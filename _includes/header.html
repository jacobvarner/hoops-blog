<header class="site-header">
  <div class="wrapper">
    <img id="logo" src="{{ site.baseurl }}/assets/images/logo.png" alt="Jacob Varner's Hoops Blog logo" />
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <img id="menu-icon" class="closed" src="{{ site.baseurl }}/assets/images/menu_open.png" alt="Open menu icon" />
      </a>
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
